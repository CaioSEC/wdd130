<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="styles/quiz.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device, initial-scale=1">
        <meta name="description" content="wdd 130, test page, quiz">
        <meta name="author" content="Caio Nogueira">
        <title>Basic Quiz | WDD 130</title>
    </head>
    <body>
        <h1>Basic Quiz Test</h1>
        <main>
            <form>
                <label for="q1">1. Your Name:</label><br>
                <input type="text" id="q1" name="q1"><br>

                <label for="q2">2. How do you accessed this quiz?</label><br>
                <textarea id="q2" name="q2" rows="3"></textarea><br>

                <label for="q3">3. Which web browser are you using?</label>
                <select id="q3" name="q3">
                    <option value="chrome">Chrome</option>
                    <option value="edge">Edge</option>
                    <option value="firefox">Firefox</option>
                    <option value="opera">Opera</option>
                    <option value="safari">Safari</option>
                </select><br>

                <label for="q4">What is the number for this question?</label><br>
                <input type="number" id="q4" name="q4"><br>
                
                <button type="submit">Submit Quiz!</button>
            </form>
        </main>
    </body>
</html>
